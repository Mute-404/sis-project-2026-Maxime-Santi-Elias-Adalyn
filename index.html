<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 700px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .subtitle {
            color: #764ba2;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .content {
            color: #333;
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 15px;
            border-left: 4px solid #764ba2;
            padding-left: 15px;
        }

        .section p {
            color: #555;
            line-height: 1.7;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .text-placeholder {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin: 20px 0;
            font-style: italic;
            color: #888;
        }

        .image-box {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.2);
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .image-box p {
            color: #555;
            font-style: italic;
            margin: 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            animation: slideIn 0.6s ease-out;
        }

        .logo img {
            max-width: 120px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
            transition: transform 0.3s;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .center {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .section h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
